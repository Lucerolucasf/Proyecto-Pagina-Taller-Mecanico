<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../static/stylesV.css" rel="stylesheet" type="text/css">

        <title>Nuevo Presupuesto</title>
    </head>
    <body>

        <div class="row g-3 p-3">
            <div class="col-md-2">
                <label for="patente" class="badge rounded-pill bg-light text-dark" >PATENTE</label>
                <input class="shadow-sm rounded form-control" id="patente" name="patente">
            </div>
            <div class="col-md-2">
                <label for="marca" class="badge rounded-pill bg-light text-dark">MARCA</label>
                <input class="shadow-sm rounded form-control" id="marca" name="marca">
            </div>
            <div class="col-md-2">
                <label for="modelo" class="badge rounded-pill bg-light text-dark">MODELO</label>
                <input class="shadow-sm rounded form-control" id="modelo" name="modelo">
            </div>
            <div class="col-md-1">
                <label for="anio" class="badge rounded-pill bg-light text-dark" >AÑO</label>
                <input class="shadow-sm rounded form-control" id="anio" name="anio">
            </div>
            <div class="col-md">
                <label for="km" class="badge rounded-pill bg-light text-dark" >KILOMETRAJE</label>
                <input class="shadow-sm rounded form-control" id="km" name="id">
            </div>
            <div class="col-md">
                <label for="cliente" class="badge rounded-pill bg-light text-dark" >DUEÑO</label>
                <input class="shadow-sm rounded form-control" id="cliente" name="nombre">
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Ingrese detalles de la falla" id="detalleFalla" style="height: 150px"></textarea>
                <label for="floatingTextarea">Detalles de la falla</label>
            </div>

            <div class="d-flex ">
                <div>
                    <button type="button" class="btn btn-success ">AÑADIR ELEMENTO</button>
                </div>

                <div class="form-group ms-auto" >
                    <div >
                        <label class="control-label badge rounded-pill bg-warning text-dark  " >TOTAL PRESUPUESTO</label>

                        <div class="col-10">

                            <input class="shadow-sm rounded form-control" id="cliente" name="nombre">
                        </div>
                    </div>
                </div>
            </div>
            <!--            TABALA DE DETALLES-->
            <table class="table me-5 ">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ELEMENTO</th>
                        <th scope="col">CANTIDAD</th>
                        <th scope="col">PRECIO UNITARIO</th>
                        <th scope="col">PRECIO TOTAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
