<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>index</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</head>

<body class="body">
    <header class="header">

        <div class="button-iniciarSesion">

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#miModal">
                Iniciar sesion
            </button>
        </div>
        <!-- NAV BARRA SUPERIOR -->
        <ul class="nav nav-pills">
            <li class="nav-item">
                <h2>TALLEREGGS</h2>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button"
                    aria-expanded="false">Cliente</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Crear cliente</a></li>
                    <li><a class="dropdown-item" href="#">Mostrar Cliente</a></li>
                </ul>
            </li>
            
            <a class="nav-link" href="/presupuesto">Presupuesto</a>
                
        </ul>
        <h3 th:if="${error != null}" th:text="${error}"></h3>
        <h3 th:if="${logout != null}" th:text="${logout}"></h3>
        <!--  modal -->

        <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">

                        <h5 class="modal-title" id="modalTitle">Inicio de Sesion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>

                    </div>

                    <div class="modal-body">

                        <form th:action="@{/logincheck}" th:method="POST">
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">DNI</label>
                                <input name="username" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>

                    </div>

                    <div class="modal-footer">

                        <button type="submit" class="btn btn-primary"> Iniciar Sesion</button>

                    </div>
                    
                    </form>
                        
                </div>
            </div>

        </div>

    </header>

</body>

</html>
