<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-
              TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="/static/stylesV.css" rel="stylesheet" type="text/css">

    <title>Buscador</title>
</head>


<body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
    DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
    ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <p th:if="${searchAuto == null}" class="text-danger">NINGUN VEHICULO ENCONTRADO</p>
    <p th:text="${searchAuto}" class="text-danger"></p>
    
    <p th:if="${searchCliente == null}" class="text-danger">NINGUN CLIENTE ENCONTRADO</p>
    <p th:text="${searchCliente}" class="text-danger"></p>
    
     <!--TABLA CLIENTES-->
    <div th:if="${searchCliente != null}">
        <!-- selecciona con th que tabla mostrar-->

        <table class="table table-dark table-striped" id="tablaVehiculo">
            <thead>
                <tr>
                    <th>NOMBRE</th>
                    <th>CELULAR</th>
                    <th> </th>
                    <th> </th>
                </tr>
            </thead>

            <tbody>
                <!--CAMBIAR NOMBRE DE VARIABLES-->
                <tr th:each="vehiculo, i : ${vehiculos}">
                    <td th:text="${vehiculo.patente}"></td>
                    <td th:text="${vehiculo.usuario.nombre}"></td>
                    <td th:if="${vehiculos!=null}"><button type="button" class="btn btn-warning">Ver Detalles</button></td>
                    <td><button type="button" class="btn btn-success">Ver Vehiculos</button></td>
                </tr>

            </tbody>
        </table>

    </div>
     
    <!--TABLA VEHICULOS-->
    <div th:if="${searchAuto != null}">
        <!-- selecciona con th que tabla mostrar-->

        <table class="table table-dark table-striped" id="tablaVehiculo">
            <thead>
                <tr>
                    <th>PATENTE</th>
                    <th>PROPIETARIO</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <!--CAMBIAR NOMBRE DE VARIABLES-->
                <tr th:each="vehiculo, i : ${vehiculos}">
                    <td th:text="${vehiculo.patente}"></td>
                    <td th:text="${vehiculo.usuario.nombre}"></td>
                    <td><button type="button" class="btn btn-warning">Ver Detalles</button></td>
                    <td><button type="button" class="btn btn-success">Agregar Presupuesto</button></td>
                </tr>

            </tbody>
        </table>
    </div>

   
</body>

</html>
