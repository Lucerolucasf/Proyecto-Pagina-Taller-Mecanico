<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-
              TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


        <link href="../../stylesV.css" rel="stylesheet" type="text/css">

        <title>Lista</title>

    </head>

    <body>
        <h1> PRESUPUESTOS</h1>
        < <table class="table table-dark table-striped" id="tablaPresupuesto">

            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Vehiculo</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Falla</th>

                </tr>
            </thead>
            <tbody>

                <tr th:each="presupuesto:${presupuestos}">
                    <td scope="row" th:text="${presupuesto.id}"></td>
                    <td scope="row" th:text="${presupuesto.vehiculo.patente}"></td>
                    <td scope="row" th:text="${presupuesto.usuario.nombre}"></td>
                    <td scope="row" th:text="${presupuesto.fallaDescripcion}"></td>
                    <td>
                        <a th:href="@{/presupuesto/form/} + ${presupuesto.id}" class="btn btn-warning">Editar</a>
                    </td>
                    <td>
                        <a th:href="@{/presupuesto/eliminar/} + ${presupuesto.id}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
