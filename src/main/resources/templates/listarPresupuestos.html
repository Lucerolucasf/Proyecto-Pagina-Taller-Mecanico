<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>index</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
<style>
    .body {
        background-color: rgb(73, 69, 69);
    }

    ul{
        display: flexbox;
    }

    button{
        float: inline-end;
    }

    h2 {
        color: rgb(214, 214, 9);
    }
    
    .table{
        color: white;
    }
    
    button{
        margin-right: 0px;
    }
</style>

<body class="body">

    <body class="body">
        <header class="header">

            <!-- NAV BARRA SUPERIOR -->
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <h2>TALLEREGGS</h2>
                </li>
                <li>
                    <button><a href="/inicioPersonal">Volver</a></button>
                </li>
            </ul>

            <main>

                <table class="table">

                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Vehiculo</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Falla</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr th:each="presupuesto:${presupuestos}">
                            <td scope="row" th:text="${presupuestos.id}"></td>
                            <td scope="row" th:text="${presupuestos.usuario}"></td>
                            <td scope="row" th:text="${presupuestos.fallaDescripcion}"></td>
                            <td scope="row" th:text="${presupuestosDetalle.detalle}"></td>
                            <td scope="row" th:text="${presupuestosDetalle.cantidad}"></td>
                            <td scope="row" th:text="${presupuestosDetalle.precio}"></td>
                            <!--                    <td scope="row" th:text=${total}" -->
                            <a th:href="@{/presupuesto/editar/} + ${presupuesto.id}"><button>Editar</button></a>
                            </td>
                            <td>
                                <a th:href="@{/presupuesto/editar/} + ${presupuesto.id}"><button>Eliminar</button></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </header>
    </body>

</html>
